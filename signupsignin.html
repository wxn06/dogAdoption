<body>
   <section class="container-fluid bg">
       <section class="row justify-content-center">
           <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container">
                        <div class="container-fluid">
                                <img class="img-fluid" src="assests/images/doglogo1.png" alt="doglogo class=" class="mx-auto d-block" style="width:100%">
                    
                        <div class="form-group">
                          <label for="exampleInputEmail1"></label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputFirstname"></label>
                                <input type="email" class="form-control" id="exampleInputFirstname" aria-describedby="Firstname" placeholder="First name">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputLastname"></label>
                                <input type="email" class="form-control" id="exampleInputLastname" aria-describedby="Lastname" placeholder="Last name">
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleInputPassword1"></label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <small id="passwordHelp" class="form-text text-muted"></small> 
                        </div>
                    
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Sign up</button>
                        
                      </form>
